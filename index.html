<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ওয়েবসাইট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>স্বাগতম আমার ওয়েবসাইটে</h1>
        <p>এটি একটি বেসিক ওয়েবসাইট টেমপ্লেট</p>
    </header>
    <nav>
        <a href="#">হোম</a>
        <a href="#">আমাদের সম্পর্কে</a>
        <a href="#">সেবা</a>
        <a href="#">যোগাযোগ</a>
    </nav>
    <main>
        <h2>প্রধান বিষয়</h2>
        <p>এখানে তুমি তোমার ওয়েবসাইটের মূল বিষয়বস্তু লিখতে পারবে।</p>
        <a href="#" class="button">আরও জানুন</a>
    </main>
    <footer>
        &copy; 2025 আমার ওয়েবসাইট. সব অধিকার সংরক্ষিত.
    </footer>
</body>
</html>
